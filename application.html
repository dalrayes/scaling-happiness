	<section>
		<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
			<div class="feature boxed bg-secondary">
				<h4 class="uppercase mt48 mt-xs-0">Apply to caravan</h4>

				<form id="contact-form" action="//formspree.io/hello@catchcaravan.com" method="POST">
					<input type="hidden" name="_subject" value="New applicant" />
					<input class="form-control" type="text" name="First name" required placeholder="First Name">

					<input class="form-control" type="text" name="Last name" required placeholder="Last Name">

					<div class="select-option">
                      <i class="ti-angle-down"></i>
						<select name="Gender" required>
							<option selected disabled>Gender</option>
							<option value="Female">Female</option>
							<option value="Male">Male</option>
						</select>
					</div>

					<input class="form-control" type="email" name="_replyto" required placeholder="Your email">

					<label for="city">Where do you currently live? (city, country)</label>
					<input class="form-control" type="text" name="Location" required placeholder="Your city, country">

					<label for="cohort">Select the cohort you would like to apply for</label>

					<p><input type="radio" name="Cohort starting" value="April 29" required>&nbsp; April 29 - July 26 &nbsp; (Closing Soon. Apply Now)</p>

					<p><input type="radio" name="Cohort starting" value="July 30"> &nbsp; July 30 - Oct 26</p>

					<p><input type="radio" name="Cohort starting" value="Oct 29">&nbsp; Oct 29 - Jan 25, 2018</p>

					<p><input type="radio" name="Cohort starting" value="Future"> Future cohort &nbsp; (Early 2018)</p>

					<label for="LinkedIn">LinkedIn URL</label>
					<input class="form-control" type="text" name="Linkedin" required placeholder="Enter your LinkedIn URL">

					<label for="applicant-links">Other Links (GitHub, Blog, Twitter, Instagram)</label>
					<textarea class="form-control" name="Applicant-links" placeholder="Have a website or blog? Twitter or Instagram? Share any links that will help us learn more about you." required rows="4"></textarea>

					<label for="stage">Where are you in your journey learning to code?</label>
					<div class="select-option">
                      <i class="ti-angle-down"></i>
						<select name="Coding-level" required>
							<option selected disabled>Select an option</option>
							<option value="absolute-beginner">Absolute Beginner </option>
							<option value="beginner">Beginner - I've taken basic courses and know a few concepts</option>
							<option value="intermediate">Intermediate - I've programmed a few apps on my own</option>
							<option value="Strong">Strong - I'm a computer science/ computer engineering major</option>
						</select>
					</div>

					<label for="stage">What are your plans after completing the program?</label>
					<div class="select-option">
                    	<i class="ti-angle-down"></i>
						<select name="Plans after grad" required>
							<option selected disabled>Select an option</option>
							<option value="software developer">Software developer</option>
							<option value="entrepreneur">Start my own company/Entrepreneur</option>
							<option value="UI/UX">UI/UX designer</option>
							<option value="Product Mgr">Product Manager</option>
							<option value="Frontend dev">Front-end developer</option>
							<option value="Not sure">I am not sure yet</option>
							<option value="Other">Other</option>
						</select>
					</div>


					<label for="source">How will you be paying your tuition?</label>
					<div class="select-option">
                    	<i class="ti-angle-down"></i>
						<select name="Payment preference" required>
							<option selected disabled>Select an option</option>
							<option value="1">I am able to pay full tuition</option>
							<option value="2">I will require a partial financing option</option>
							<option value="3">I will require a full financing option</option>
							<option value="3">I am not sure yet</option>
						</select>
					</div>

					<label for="source">Are you interested in applying for a scholarship?</label>
					<div class="select-option">
                    	<i class="ti-angle-down"></i>
						<select name="Scholarship preference" required>
							<option selected disabled>Select an option</option>
							<option value="Yes&50">Yes, I am interested in 50% scholarship</option>
							<option value="Yes&100">Yes, I am interested in 100% scholarship</option>
							<option value="No">No, I will not be applying for a scholarship</option>
						</select>
					</div>


					<label for="Applicant background">If you already have some programming background - tell us a little bit more about what you have done (Tutorials, classes, projects/apps)</label>
					<textarea class="form-control" name="applicant-background"
					 rows="4"></textarea>


					<label for="referral-source">How did you hear about us?</label>
					<div class="select-option">
                    	<i class="ti-angle-down"></i>
						<select name="Referral source" required>
							<option selected disabled>Select an option</option>
							<option value="instagram">Instagram</option>
							<option value="Online search">Online Search</option>
							<option value="friend">Friend/family member</option>
							<option value="twitter">Twitter</option>
							<option value="other">Other</option>
						</select>
					</div>
					<input type="text" name="_gotcha" style="display:none" />


					<input type="submit" value="Submit Application">
					<input type="hidden" name="_next" value="/page-confirmation.html" />
			</form>
